<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="register-form">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <p id="response-message"></p>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Evita que el formulario se envíe de manera tradicional

            // Obtener los valores del formulario
            const correo = document.getElementById('correo').value;
            const password = document.getElementById('password').value;

            // Crear el objeto de datos a enviar
            const data = {
                correo: correo,
                password: password
            };

            try {
                // Hacer la solicitud a la API usando fetch
                const response = await fetch('http://127.0.0.1:8001/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        correo: correo,
                        password: password
                    })
                });

                // Obtener la respuesta de la API
                const result = await response.json();

                // Mostrar la respuesta en el frontend
                if (response.ok) {
                    document.getElementById('response-message').innerText = "Usuario registrado correctamente";
                } else {
                    document.getElementById('response-message').innerText = result.detail;
                }
            } catch (error) {
                document.getElementById('response-message').innerText = "Error de conexión con la API";
                console.log(error);
            }
        });
    </script>
</body>
</html>
